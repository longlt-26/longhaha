<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>
    <div class="container">
        <div class="form-login">
            <div class="vector-icon"><a href="index.html"><i class="vector-x fa-solid fa-circle-xmark" ></i></a></div>
            <h2 class="login-h2">Login</h2>
            <form action="" class="form-group">
                <label for="" class="form-text" >Username:</label><br>
                <input type="text" class="user-name form-input"><br>
                <label for="" class="form-text" >Password:</label><br>
                <input type="password" name="" id="" class="password form-input" ><br>
                <button type="submit" class="btn-login">Login</button>
                <div class="btn-fb-gg">
                    <button type="submit" class="fb"> <i class="vector fa-brands fa-facebook"></i> Facebook</button>
                    <button type="submit" class="gg"><i class="vector fa-brands fa-google"></i>Google</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/ce49d6eba7.js" crossorigin="anonymous"></script>
</html>
